<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício getElementsByTagName</title>
    <style>
        /* Estilo inicial dos parágrafos */
        p {
            color: black;
        }
    </style>
</head>

<body>
    <div>
        <h1>Título 1</h1>
        <p>Parágrafo 1</p>
    </div>
    <div>
        <h2>Título 2</h2>
        <p>Parágrafo 2</p>
    </div>

    <button onclick="mudarCorParaVermelho()">Mudar cor para vermelho</button>

    <script>

        function mudarCorParaVermelho() {
            // Seleciona todos os elementos <p> do documento
            let paragrafos = document.getElementsByTagName("p");

            // Itera sobre os parágrafos e muda a cor do texto para vermelho
            for (let i = 0; i < paragrafos.length; i++) {
                paragrafos[i].style.color = "red";
            }
        }


    </script>
</body>

</html>
