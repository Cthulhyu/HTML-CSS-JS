<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo getElementById com Botão</title>
</head>

<body>
    <div id="conteudoOriginal">
        <h2>Conteúdo Original</h2>
        <p>Este é o conteúdo original do elemento.</p>
    </div>

    <button onclick="alterarConteudo()">Alterar Conteúdo</button>

    <script>
        function alterarConteudo() {
            // Seleciona o elemento com o id "conteudoOriginal"
            let elemento = document.getElementById("conteudoOriginal");

            // Altera o conteúdo do elemento
            elemento.innerHTML = "<h2>Novo Conteúdo</h2><p>Este é o novo conteúdo do elemento.</p>";
        }

    </script>
</body>

</html>
